<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Spectrum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('images/IMG_20250903_205933_659.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 20, 147, 0.6);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 20, 147, 0.3);
        }
        
        .title {
            color: #ff4d94;
            text-shadow: 0 0 15px #ff4d94, 0 0 25px #ff4d94;
            font-size: 2.8rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-weight: 700;
            padding: 15px;
            border-bottom: 2px solid #ff4d94;
        }
        
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .nav-item {
            display: block;
            background: rgba(0, 0, 0, 0.7);
            color: #ff4d94;
            text-decoration: none;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #ff4d94;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.4),
                        inset 0 0 15px rgba(255, 20, 147, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .nav-item:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff4d94, #ff80bf, #ff4d94, #ff80bf);
            z-index: -1;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px #ff4d94,
                        0 10px 20px rgba(0, 0, 0, 0.5),
                        inset 0 0 20px rgba(255, 20, 147, 0.3);
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }
        
        .nav-item:hover:before {
            opacity: 0.1;
        }
        
        .nav-item:active {
            transform: translateY(-2px);
        }
        
        .hint {
            color: #ff80bf;
            margin-top: 30px;
            font-size: 1rem;
            text-shadow: 0 0 5px #ff80bf;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .nav-item {
                padding: 15px 20px;
                font-size: 1.3rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .nav-item {
                padding: 12px 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">30 Useful Relationship Idioms</h1>
        
        <div class="nav-menu">
            <a href="flashcards.html" class="nav-item">Flashcards</a>
            <a href="speaking-cards.html" class="nav-item">Speaking Cards</a>
        </div>
        
        <p class="hint">Select an option to continue</p>
    </div>
</body>
</html>
